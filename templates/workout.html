<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Categories</title>
  <style>
    body {
      background-image: url('/static/images/fitness.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

   /* Navbar styles */
   .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-links {
            display: flex;
            justify-content: flex-start;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .logo {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
    }

    .workout-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .workout-box {
      width: 250px;
      height: 200px;
      margin: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .workout-box:hover {
      transform: scale(1.1);
      background-color: #007bff;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      margin: 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 5px #007bff;
    }

    label {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/workout">Workout Plans</a>
            <a href="/search">Search</a>
            <a href="/about">About</a>
        </div>


     <!-- Logo on the right -->
     <a href="/" class="logo">
        <img src="/static/images/gym.png" alt="Gym Logo" class="logo">
    </a>

</div>
  <br>

  <div class="container">
    <h1>Select a Workout Category</h1>


    <div>
        <label for="experience">Select Your Experience Level:</label>
        <select id="experience">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>
      </div>
    </div>

    <br>
    <br>

    <div class="workout-container">
      <div class="workout-box" onclick="navigateToWorkout('upper_body')">Upper Body</div>
      <div class="workout-box" onclick="navigateToWorkout('cardio')">Cardio</div>
      <div class="workout-box" onclick="navigateToWorkout('strength_training')">Strength Training</div>
      <div class="workout-box" onclick="navigateToWorkout('flexibility')">Flexibility</div>
      <div class="workout-box" onclick="navigateToWorkout('full_body')">Full Body</div>
    </div>

    

  <script>
    function navigateToWorkout(type) {
      const experience = document.getElementById('experience').value;
      location.href = `/workout_plan?type=${type}&experience=${experience}`;
    }
  </script>
</body>
</html>
